<head>
  <meta charset="UTF-8" />
  <title>エネルギー変換 生活の中の例と基本用語</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef6ff;
      padding: 40px;
      color: #003c72;
    }
    h1 {
      text-align: center;
      color: #0059b3;
    }
    .card {
      border: 2px solid #90caf9;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 2px 2px 6px #ccc;
    }
    .term {
      font-weight: bold;
      font-size: 1.2em;
      color: #01579b;
    }
    ul {
      margin-top: 10px;
      padding-left: 20px;
    }
    .button-area {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #64b5f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #42a5f5;
    }
  </style>
</head>
<body>

<h1>エネルギー変換 生活の中の例と基本用語</h1>

<div class="card">
  <div class="term">電気 ➡ 光・音・熱</div>
  <ul>
    <li>電気を使うと光が出たり音が鳴ったり、熱が出る。</li>
    <li>例：LED、電子レンジ、スピーカー</li>
  </ul>
</div>

<div class="card">
  <div class="term">運動 ➡ 発電</div>
  <ul>
    <li>自転車のダイナモや手回し発電機など。</li>
    <li>動かすことで電気を生み出せる。</li>
  </ul>
</div>

<div class="card">
  <div class="term">太陽 ➡ 光・電気</div>
  <ul>
    <li>太陽の光で電気をつくるのが太陽光発電。</li>
    <li>太陽の熱もお湯などに使われる。</li>
  </ul>
</div>

<div class="card">
  <div class="term">エネルギー変換</div>
  <ul>
    <li>あるエネルギーの形が別の形に変わること。</li>
    <li>例：電気 ➡ 熱、光 ➡ 電気</li>
  </ul>
</div>
