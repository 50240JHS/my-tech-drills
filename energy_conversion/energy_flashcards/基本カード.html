<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エネルギー変換：基本カード</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9ff;
    }
    h1 {
      text-align: center;
      color: #1E88E5;
    }
    .card {
      background: #ffffff;
      border: 2px solid #90CAF9;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 2px 2px 6px #ccc;
    }
    .term {
      font-weight: bold;
      font-size: 20px;
      color: #1565C0;
    }
    .example {
      margin-top: 10px;
      color: #444;
    }
    .btns {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h1>エネルギー変換 基本カード</h1>

<div class="card">
  <div class="term">電気エネルギー</div>
  <div class="example">例 コンセントにつないで使う家電（ドライヤー、冷蔵庫、掃除機など）</div>
</div>

<div class="card">
  <div class="term">熱エネルギー</div>
  <div class="example">例 ストーブ、電子レンジ、カイロなど</div>
</div>

<div class="card">
  <div class="term">光エネルギー</div>
  <div class="example">例 太陽、LED照明、信号機など</div>
</div>

<div class="card">
  <div class="term">運動エネルギー</div>
  <div class="example">例 扇風機の羽、電車の走行、ボールを投げる動き</div>
</div>

<div class="card">
  <div class="term">エネルギーの変換</div>
  <div class="example">例 乾電池（化学）→モーター（電気→運動）、太陽光（光）→電気</div>
</div>

  <button onclick="location.href='生活例用語カード.html'">生活用語カードへ</button>
  <button onclick="location.href='探求マップカード.html'">探求マップカードへ</button>
  <button onclick="location.href='../index.html'">🏠 エネルギー変換TOPへ戻る</button>
</div>

</html>
