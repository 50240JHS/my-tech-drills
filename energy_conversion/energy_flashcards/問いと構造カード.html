<h1>エネルギー変換 問い・構造カード</h1>

<div class="card">
  <div class="question">❶ なぜエネルギーを「変換」する必要があるの？</div>
  <div class="explanation">
    人や機械が使いやすい形に変えるため。たとえば、風力を電気に、電気を光や音に変える。
  </div>
</div>

<div class="card">
  <div class="question">❷ エネルギー変換では「ムダ」は出るの？</div>
  <div class="explanation">
    はい。すべての変換で、熱などのムダ（エネルギーロス）が出ることが多い。
  </div>
</div>

<div class="card">
  <div class="question">❸ どんな順番で変換されることが多い？</div>
  <div class="explanation">
    発電→送電→電気→光・音・熱など。複数の変換が連続していることが多い。
  </div>
</div>

<div class="card">
  <div class="question">❹ 自分の生活の中に、どんな変換の例がある？</div>
  <div class="explanation">
    例 ドライヤー（電気→熱＋風）、スマホ（電気→音・光・振動）など。
  </div>
</div>
