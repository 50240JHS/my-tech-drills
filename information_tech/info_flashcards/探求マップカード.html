<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>情報  探究マップカード</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f8ff;
      padding: 40px;
      text-align: center;
    }
    .map-section {
      border: 2px solid #2196f3;
      border-radius: 10px;
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
    }
    h2 {
      color: #0d47a1;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
    #saveArea {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>情報  探究マップ</h1>

  <div class="map-section">
    <h2>1. 今までで一番印象に残っているテーマは？</h2>
    <textarea id="q1" placeholder="例：AIと人間の役割について考えたとき..."></textarea>
  </div>

  <div class="map-section">
    <h2>2. それを学んで、自分の考えはどう変わった？</h2>
    <textarea id="q2" placeholder="例：最初はAIに任せればいいと思っていたけれど..."></textarea>
  </div>

  <div class="map-section">
    <h2>3. 世の中や人々の暮らしとどう関わると思う？</h2>
    <textarea id="q3" placeholder="例：情報をどう扱うかが、人の判断に影響すると思った..."></textarea>
  </div>

  <div class="map-section">
    <h2>4. これからの自分にとって、どんな問いがある？</h2>
    <textarea id="q4" placeholder="例：どうすれば多くの人が正しい情報を選べるようになるか？"></textarea>
  </div>

  <div id="saveArea">
    <button onclick="saveCSV()">💾 記録をCSVで保存</button>
  </div>

  <script>
    function saveCSV() {
      const rows = [
        ["設問", "記入内容"],
        ["1. 印象に残ったテーマ", document.getElementById("q1").value],
        ["2. 考えの変化", document.getElementById("q2").value],
        ["3. 世の中との関わり", document.getElementById("q3").value],
        ["4. 自分の問い", document.getElementById("q4").value]
      ];

      let csvContent = rows.map(e => `"${e[0]}","${e[1].replace(/"/g, '""')}"`).join("\n");
      const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "information_map.csv";
      a.click();
    }
  </script>

  <footer>
    <p>&copy; 2025 my-tech-drills Project</p>
  </footer>
</body>
</html>
