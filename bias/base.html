<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>探究ドリル - 誤謬と支配を見抜く</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; background: #f4f6f9; padding: 2em; }
    h1, h2 { color: #003366; }
    section { margin-bottom: 3em; padding: 1em; background: #fff; border: 1px solid #ccc; border-radius: 5px; }
    .choice-btn {
      display: block;
      margin: 0.5em 0;
      padding: 0.8em;
      font-size: 1em;
      background: #fff;
      border: 1px solid #888;
      cursor: pointer;
      width: 100%;
    }
    .feedback {
      margin-top: 1em;
      padding: 1em;
      border-left: 5px solid;
      display: none;
      border-radius: 4px;
    }
    .next-stage { display: none; margin-top: 1.5em; }
  </style>
</head>
<body>

<h1>やさしさにひそむ誤謬と支配構造を探ろう</h1>

<!-- Stage 1 -->
<section id="stage1">
  <h2>Stage 1：この言い方、どう感じる？</h2>
  <p><strong>例：</strong>「人間は争う生き物。争いは自然だ」</p>
  <button class="choice-btn" onclick="showFeedback('stage1', 'natural')">自然的な決めつけに感じる</button>
  <button class="choice-btn" onclick="showFeedback('stage1', 'moral')">正しさを押しつけている</button>
  <button class="choice-btn" onclick="showFeedback('stage1', 'structure')">上から操作されている</button>
  <div id="stage1-feedback" class="feedback"></div>
</section>

<!-- Stage 2（分岐表示） -->
<section id="stage2" class="next-stage">
  <h2>Stage 2：やさしいAIは、本当に中立？</h2>
  <p><strong>例：</strong>「AIは正しく判断してくれるから、任せれば安心」</p>
  <button class="choice-btn" onclick="showFeedback('stage2', 'natural')">自然なことのように言ってる</button>
  <button class="choice-btn" onclick="showFeedback('stage2', 'moral')">やさしさで安心させている</button>
  <button class="choice-btn" onclick="showFeedback('stage2', 'structure')">構造的な誘導かも</button>
  <div id="stage2-feedback" class="feedback"></div>
</section>

<!-- Stage 3（分岐表示） -->
<section id="stage3" class="next-stage">
  <h2>Stage 3：あなた自身の思考のゆらぎに気づく</h2>
  <p>「最近AIやネットに答えをゆだねたことある？」</p>
  <textarea style="width:100%; height:5em;" placeholder="自分の経験や、あとでちょっと後悔したことを書いてみよう..."></textarea>
</section>

<script>
function showFeedback(stageId, type) {
  const box = document.getElementById(`${stageId}-feedback`);
  let bg = '', border = '', message = '';

  switch(type) {
    case 'natural':
      bg = '#cce5ff'; border = '#007bff';
      message = '🟦 自然的誤謬：自然だから正しいと信じ込ませていない？';
      break;
    case 'moral':
      bg = '#d4edda'; border = '#28a745';
      message = '🟩 道徳的誤謬：やさしさや正義で異論を封じていない？';
      break;
    case 'structure':
      bg = '#f8d7da'; border = '#dc3545';
      message = '🟥 構造的支配：気づかないうちに誘導されてない？';
      break;
  }

  box.style.display = 'block';
  box.style.backgroundColor = bg;
  box.style.borderColor = border;
  box.innerHTML = message;

  // 次ステージ表示（段階的に）
  if (stageId === 'stage1') {
    document.getElementById('stage2').style.display = 'block';
  } else if (stageId === 'stage2') {
    document.getElementById('stage3').style.display = 'block';
  }
}
</script>

</body>
</html>
